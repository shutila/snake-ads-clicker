<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лопни Шар!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f8ff;
        }

        .balloon {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <script>
        // Инициализация VK Bridge
        vkBridge.send('VKWebAppInit').then(() => {
            console.log("VK Bridge инициализирован");
        });

        // Счетчик лопнутых шаров
        let poppedBalloons = 0;

        // Функция для создания шара
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            document.body.appendChild(balloon);

            // Позиция шара
            balloon.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            balloon.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            balloon.style.backgroundColor = getRandomColor();

            // Обработка клика на шар
            balloon.onclick = function () {
                // Удаляем шар
                balloon.remove();
                poppedBalloons++;

                // Если пользователь лопнул 3 шара, показываем рекламу
                if (poppedBalloons % 3 === 0) {
                    showAd();
                }
            };
        }

        // Функция для показа рекламы
        function showAd() {
            vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'reward' })
                .then((data) => {
                    if (data.result) {
                        console.log('Реклама показана');
                    } else {
                        console.log('Ошибка при показе рекламы:', data);
                    }
                })
                .catch((error) => {
                    console.error('Ошибка при вызове VKWebAppShowNativeAds:', error);
                });
        }

        // Функция для генерации случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Создаем шары каждые 2 секунды
        setInterval(createBalloon, 2000);
    </script>
</body>
</html>
